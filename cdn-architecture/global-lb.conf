events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # настройки логирования
    log_format global_lb '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'Region: $region';

    access_log /var/log/nginx/access.log global_lb;
    error_log /var/log/nginx/error.log;

    # основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # upstream серверы для разных регионов
    upstream cdn_europe {
        server cdn-europe:80 weight=3;
        server cdn-asia:80 weight=1 backup;
        server cdn-america:80 weight=1 backup;
    }

    upstream cdn_asia {
        server cdn-asia:80 weight=3;
        server cdn-europe:80 weight=1 backup;
        server cdn-america:80 weight=1 backup;
    }

    upstream cdn_america {
        server cdn-america:80 weight=3;
        server cdn-europe:80 weight=1 backup;
        server cdn-asia:80 weight=1 backup;
    }

    upstream cdn_global {
        server cdn-europe:80 weight=1;
        server cdn-asia:80 weight=1;
        server cdn-america:80 weight=1;
    }

    # географическая маршрутизация
    map $http_x_forwarded_for $client_ip {
        default $remote_addr;
        "~^([^,]+)" $1;
    }

    # определение региона по IP (упрощенная версия)
    map $client_ip $region {
        default "global";
        
        # Европа (примеры IP)
        "~^192\.168\." "europe";
        "~^10\." "europe";
        
        # Азия (примеры IP)
        "~^172\.16\." "asia";
        "~^172\.17\." "asia";
        
        # Америка (примеры IP)
        "~^172\.18\." "america";
        "~^172\.19\." "america";
    }

    # основной сервер
    server {
        listen 80;
        server_name localhost;

        # статус глобального балансировщика
        location /lb-status {
            return 200 "Global Load Balancer\nStatus: OK\nRegions: Europe, Asia, America\nRouting: Geographic\n";
            add_header Content-Type text/plain;
        }

        # метрики всех CDN узлов
        location /global-metrics {
            return 200 "{\"load_balancer\":\"active\",\"regions\":[\"Europe\",\"Asia\",\"America\"],\"total_nodes\":3,\"health\":\"good\"}";
            add_header Content-Type application/json;
        }

        # географическая маршрутизация
        location / {
            # определяем регион пользователя
            set $target_region $region;
            
            # маршрутизация по региону
            if ($target_region = "europe") {
                proxy_pass http://cdn_europe;
            }
            
            if ($target_region = "asia") {
                proxy_pass http://cdn_asia;
            }
            
            if ($target_region = "america") {
                proxy_pass http://cdn_america;
            }
            
            # по умолчанию - глобальная балансировка
            if ($target_region = "global") {
                proxy_pass http://cdn_global;
            }

            # заголовки для отслеживания
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $client_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Client-Region $target_region;
            
            # таймауты
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # проксирование API запросов к основному серверу
        location /api/ {
            proxy_pass http://nginx-gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $client_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Client-Region $target_region;
        }
    }


} 