events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # настройки логирования
    log_format cdn_log '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'CDN: America';

    access_log /var/log/nginx/access.log cdn_log;
    error_log /var/log/nginx/error.log;

    # основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # сжатие gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        # кеширование статических файлов
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-CDN-Region "America";
            add_header X-CDN-Node "cdn-america";
            
            # проксирование к основному серверу если файл не найден
            try_files $uri @origin;
        }

        # кеширование HTML файлов
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header X-CDN-Region "America";
            add_header X-CDN-Node "cdn-america";
            
            try_files $uri @origin;
        }

        # основной контент
        location / {
            add_header X-CDN-Region "America";
            add_header X-CDN-Node "cdn-america";
            add_header X-CDN-Cache "HIT";
            
            # проксирование к основному серверу
            proxy_pass http://nginx-gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # кеширование ответов
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
        }

        # резервный путь к основному серверу
        location @origin {
            proxy_pass http://nginx-gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-CDN-Region "America";
            add_header X-CDN-Node "cdn-america";
            add_header X-CDN-Cache "MISS";
        }

        # статус CDN узла
        location /cdn-status {
            return 200 "CDN Node: America\nStatus: OK\nRegion: AM\nCache: Active\n";
            add_header Content-Type text/plain;
        }

        # метрики CDN
        location /cdn-metrics {
            return 200 "{\"region\":\"America\",\"status\":\"active\",\"cache_hit_rate\":\"88%\",\"response_time\":\"60ms\"}";
            add_header Content-Type application/json;
        }
    }
} 